<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGM - Login</title>
    <link rel="stylesheet" href="/Pages/LoginPage/public/style.css">
</head>
<body>
    <img src="/assets/logo.png" alt="Logo da Empresa" class="logo">
    <div class="container">
        <div class="login-box">
            <p>Insira o código de acesso para sua máquina:</p>
            <form action="/login" method="post">
                <input type="text" name="accessCode" placeholder="Código de Acesso" required>
                <button type="submit">Acessar</button>
            </form>
        </div>
    </div>
</body>
</html>
